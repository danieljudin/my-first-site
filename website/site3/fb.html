  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Футбольный счетчик голов</title>
  <style>
    #goal-counter {
      font-size: 48px;
      text-align: center;
      margin: 50px;
    }
  </style>
</head>
<body>
  <div id="goal-counter">0</div>
  <button onclick="scoreGoal()">Забил гол!</button>

  <script>
    let goals = 0;

    function scoreGoal() {
      goals++;
      document.getElementById('goal-counter').innerText = goals;
    }
  </script>
</body>
