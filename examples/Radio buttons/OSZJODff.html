<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lius.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
</head>
<body>

    <div class="container">
        <h2>Your favorite computer game in the world</h2>
        <ul>
    
            <li>
                <input type="radio"id="f_option"name="selector">
                <label for="f_option">Minecraft</label>
                <div class="check"></div>
            </li>
    
            <li>
                <input type="radio"id="s_option"name="selector">
                <label for="s_option">CS:GO</label>
                <div class="check"><div class="inside"></div></div>
            </li>
    
            <li>
                <input type="radio"id="t_option"name="selector">
                <label for="t_option">GTA 5</label>
                <div class="check"><div class="inside"></div></div>
            </li>
    
        </ul>
    </div>
