<title>HOME</title>


    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Slide Up Animation</title>
            <style>
        body{
            margin-top: 40%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1{
            margin: 0;
        }
        .box{
            height: 200px;
            width: 300px;
            overflow: hidden;
            border-radius: 10px;
            border: 10px solid whitesmoke;
            background: white;
        }
        .hid_box{
            top: 100%;
            position: relative;
            transition: all .3s ease-out;
            background: green;
            height: 100%;
            color: black;
            padding: 7px;
            text-align: center;
            border-radius: 1px;
        }
        .box:hover > .hid_box{
            top: 0;
        }
         
            </style>
        </head>
        <body>
            <div class="box">
                <div class="hid_box">
                    <h1>Messi slide up</h1>
                    <p>Leonel Messi!</p>
                </div>
            </div>
        </body>
        </html>
